<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartments Available</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #eeffee, #90ee90, #ffffff, #98fb98);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-bottom: 2px solid #90ee90;
        }

        header h1 {
            margin: 0;
            color: #2d5016;
        }

        main {
            flex-grow: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .apartment-listing {
            background-color: rgba(255, 255, 255, 0.85);
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            cursor: pointer; /* Indicates it's clickable */
        }

        .apartment-listing:hover {
            transform: translateY(-5px);
        }

        .apartment-listing img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .description {
            font-size: 1em;
            color: #333;
            height: 40px;
            margin: 10px 0;
        }

        .price {
            font-size: 1.8em;
            font-weight: bold;
            color: #2d5016;
            margin: 10px 0 0 0;
        }

        footer {
            background-color: grey;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.8em;
            margin-top: 20px;
        }

        /* --- Styles for the Payment Window --- */
        .payment-window {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.75);
            overflow-y: auto; /* Allow scrolling if content is tall */
        }

        .payment-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 800px;
            border-radius: 10px;
            position: relative;
        }

        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        
        .payment-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .payment-gallery img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            text-align: center;
            margin-top: 20px;
        }

        .payment-method {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .payment-method img {
            max-width: 80px;
            display: block;
            margin: 0 auto 5px auto;
        }
        .payment-method p {
            margin: 0;
            font-size: 0.9em;
        }

    </style>
</head>
